<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="height: 100%; margin: 0; background: #1A1F2B;">
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Принудительно для iOS
        document.body.style.height = Telegram.WebApp.viewportHeight + 'px';
        
        // Перезагружаем ваш основной интерфейс
        fetch('https://alexapasov84-design.github.io/Dream-Lady/index.html')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
                // Инициализируем заново
                if (typeof Telegram !== 'undefined') {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                }
            });
    </script>
</body>
</html>
